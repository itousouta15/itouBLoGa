name: Auto Deploy to GitHub Pages

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: source
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Clean and generate
        run: |
          npx hexo clean
          npx hexo generate

      - name: Prepare main branch
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git checkout main
          git pull origin main

      - name: Update main branch with generated files
        run: |
          # Remove tracked files from git index
          git rm -r --cached . -q 2>/dev/null || true
          
          # Remove all old files except git directory
          find . -maxdepth 1 -not -name '.git' -not -name '.github' -not -name 'public' -not -name '.' -not -name '..' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy all content from public directory to root
          cp -r public/* .
          
          # Remove the public directory itself
          rm -rf public

      - name: Commit and push to main
        run: |
          git add -A
          git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main --force

      - name: Return to source branch
        run: |
          git checkout source
